language: erlang
otp_release:
  - 21.2.5
  - 20.3
  - 19.3
install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod u+x rebar3
  - REBAR=./rebar3 make
  - ./rebar3 update
script:
  - REBAR=./rebar3 make test
  - REBAR=./rebar3 make xref
  - REBAR=./rebar3 make dialyzer
  - REBAR=./rebar3 make lint
